<h2>Library Books</h2>
<div ng-repeat="book in booksIndexCtrl.books">
  <div class="row">
    <div class = "col-xs-4">
      <img class= "image-responsive" ng-src="{{book.image}}"/>
    </div>
  <div class= 'col-cs-8'><a ng-href="/books/{{book._id}}">
    <h3>{{book.title}}</h3></a>
    <p>by {{book.author}}</p>
    <p>Book Release date{{book.releaseDate}}</p>
  </div>
</div>
</div>
